<div>
    <fieldset>
        <legend>Registration</legend>
        <form name='regForm' >
         <input class="form-control" name="firstname" placeholder="firstname"
            ng-model="reg.user.firstname" 
            required>
            <span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
              Please enter first name
            </span>
            <br>  
         <input class="form-control" name="lastname" placeholder="lastname"
            ng-model="reg.user.lastname"
            required>
            <span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
              Please enter last name
            </span>
            <br>  
    
          <input class="form-control" name="email" placeholder="Email"
            ng-model="reg.user.email"
            required>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
              Must be a valid email address: handle@domain format
            </span>
            <br>
    
          <input class="form-control" name="phone" placeholder="Phone ###-###-####"
            ng-model="reg.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
            <br>

            <div ng-hide="reg.msg">
              Please enter correct Menu ID
            </div>
          <input class="form-control" name="shortname" placeholder="Your fav Menu"
            ng-model="reg.user.shortname"
            required>
            <span ng-if="regForm.shortname.$error.required && regForm.shortname.$touched">
              Please enter Your fav Menu
            </span>
            <br>

    
          <button
            class="btn btn-default"
            ng-click="reg.submit()">Sign Up</button>

            <div id="info" ng-if="reg.completed">
              Fav Dish: {{reg.user.dish}} <br>
            </div>
            
           
        </form>
      </fieldset>
      
    
    </div>
